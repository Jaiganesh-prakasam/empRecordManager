<h1>
  Genral Details
</h1>
<form [formGroup]="empDetailsService.empGeneral">
  <label>
    First name:
  </label>
  <input type="text" formControlName="firstName">
  <control-messages [control]="empDetailsService.empGeneral.get('firstName')"></control-messages>
  <label>
    Last name:
  </label>
  <input type="text" formControlName="lastName">
  <control-messages [control]="empDetailsService.empGeneral.get('lastName')"></control-messages>
  <label>
    Full name:
  </label>
  <div class="text-container">
    {{
      empDetailsService.empGeneral.value.firstName + ' ' + empDetailsService.empGeneral.value.lastName
    }}
  </div>
  <label>
    D.O.B
  </label>
  <input type="date" formControlName="dob">
  <control-messages [control]="empDetailsService.empGeneral.get('dob')"></control-messages>
  <div *ngIf="empDetailsService.empGeneral.get('dob').valid">
    <label>
      age
    </label>
    <div class="text-container">
      {{
        ageCalculation(empDetailsService.empGeneral.value.dob)
      }}
    </div>
  </div>

</form>
