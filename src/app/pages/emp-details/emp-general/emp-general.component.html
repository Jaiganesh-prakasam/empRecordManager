<h1>
  Genral Details
</h1>
<form [formGroup]="empGenral">
  <label>
    First name:
  </label>
  <input type="text" formControlName="firstName">
  <control-messages [control]="empGenral.get('firstName')"></control-messages>
  <label>
    Last name:
  </label>
  <input type="text" formControlName="lastName">
  <control-messages [control]="empGenral.get('lastName')"></control-messages>
  <label>
    Full name:
  </label>
  <div class="text-container">
    {{
      empGenral.value.firstName + ' ' + empGenral.value.lastName
    }}
  </div>
  <label>
    D.O.B
  </label>
  <input type="date" formControlName="dob">
  <control-messages [control]="empGenral.get('dob')"></control-messages>
  <label>
    age
  </label>
  <div class="text-container">
    {{
      ageCalculation(empGenral.value.dob)
    }}
  </div>

</form>
