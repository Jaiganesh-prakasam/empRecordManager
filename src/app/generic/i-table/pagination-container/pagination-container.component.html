<div class="container">
  <section>
    <label>Search:</label>
    <input #input (keyup)="searchFilter([input.value, numberOfRows])" >
  </section>
  <select name="rows" id="rows" (change)="valueChanged($event.target.value)">
    <option value=5>5</option>
    <option value=10>10</option>
    <option value=15>15</option>
    <option value=20>20</option>
  </select>
</div>
<ng-content></ng-content>
<div class="container-bottom">
  <div>

  </div>
  <nav class="pagination">
    <div (click)="jumpToFirst()" >&laquo;</div>
    <div (click)="previous()">&#8249;</div>
    <div id={{i+1}} (click)="jumToThisPage(i+1)" *ngFor="let division of totalDivisions;let i = index">{{i +1}}</div>
    <div (click)="next()">&#8250;</div>
    <div (click)="jumpToLast()">&raquo;</div>
  </nav>
</div>
