<app-pagination-container
  *ngIf="tableData "
  [totalRecordsSize]="tableData.length"
  [numberOfRows]="'5'"
  (itemFromTo)="arrayRange($event)"
  (searchString)="filterData($event)">
  <app-table-container [tableData]="tempDataTable" [settings]="settings" (sortFieldName)="sortData($event)" >
  </app-table-container>
</app-pagination-container>
