<div style="max-height: 400px;min-height: 400px; overflow: auto;">
  <ng-content ></ng-content>
</div>
<section style="min-width:100%; display: flex; justify-content: flex-end;">
  <i-wizard-steps
    id="button-{{ i.id }}"
    (next)="nextWizard(i.id)"
    (previous)="previousWizard(i.id)"
    [stepName]="i.id"
    [validity]="i.formValidation"
    *ngFor="let i of tabData; let first = first; let last = last"
    [isFirst]="first"
    [isLast]="last" >
  </i-wizard-steps>
</section>
<div class="dot" >
  <div style="min-width: 20%;" *ngFor="let i of tabData" (click)="validityChecker(i.id)">
    <div id="nav-{{ i.id }}" >
      <div>
        {{i.title}}
      </div>
    </div>
  </div>
</div>
